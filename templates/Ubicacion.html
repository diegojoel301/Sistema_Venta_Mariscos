         <!----> 
          <div class="embed-responsive" id="mapa" style="width: 700px; height: 500px">
            --mapa--
          </div>
          <script type="text/javascript">
          //NAMESPACE
            var divMapa= document.getElementById('mapa');
            // coordenadas usuario
            navigator.geolocation.getCurrentPosition( fn_ok, fn_mal);
            function fn_mal(){ }
            function fn_ok(rta){
              var lat=rta.coords.latitude;
              var lon=rta.coords.longitude;
              //objeto google
              var gLatLon=new google.maps.LatLng( lat, lon );
              var objConfig={
                zoom: 17,
                center: gLatLon
              }
              var gMapa=new google.maps.Map(divMapa, objConfig);
              var objConfigMarker={
                position:gLatLon,
                map: gMapa,
                title: "Ubicación actual"
              }
              var gMarker=new google.maps.Marker( objConfigMarker);
              
              var objConfigDR={
                map: gMapa, //en el mapa la ruta

              }
              
              //Mediante cadena
              var objInformacion={
                //estatica
                address: 'Garita, La Paz'
              }
              
              var objConfigDS={
                origin: gLatLon,//Latitud y longitud
                destination:objInformacion.address,
                travelMode: google.maps.TravelMode.DRIVING    //medio de transporte (auto)
              }
              //para hacer el trazado de rutas

              var ds = new google.maps.DirectionsService(); //obtiene coordenadas
              var dr = new google.maps.DirectionsRenderer(objConfigDR); //traduce coordenadas a la ruta visible
              
              ds.route(objConfigDS,fnRutear);
              function fnRutear(resultados, status){
                //mostrar linea entre A y B
                if(status == 'OK' ){
                  //si todo sale  bien
                  dr.setDirections(resultados);
                }else{
                  alert('Error '+status);
                }
              }
            }
          </script>
