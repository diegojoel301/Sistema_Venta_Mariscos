  <body class="u-body u-xl-mode" data-lang="es"><header class="u-header u-palette-1-light-3" id="sec-f8e6" data-animation-name="" data-animation-duration="0" data-animation-delay="0" data-animation-direction=""><div class="u-clearfix u-sheet u-sheet-1"></div></header>
    <section class="u-align-center u-clearfix u-image u-section-1" id="carousel_40ac" data-image-width="1280" data-image-height="852">
      <div class="u-clearfix u-sheet u-sheet-1">
        <div class="u-align-center u-container-style u-group u-palette-3-light-1 u-radius-50 u-shape-round u-group-1">
          <div class="u-container-layout u-container-layout-1"><span class="u-file-icon u-icon u-icon-circle u-palette-4-base u-icon-1"><img src="images/3514261.png" alt=""></span>
            <h3 class="u-custom-font u-font-montserrat u-text u-text-default u-text-1">AÑADIR PRODUCTO</h3>
            <img class="u-image u-image-default u-preserve-proportions u-image-1" src="{{ url_for('static', filename='images/image.png') }}" alt="" data-image-width="106" data-image-height="134">
            <div class="u-form u-form-1">
              <form action="/aniade_prod" method="POST" class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form" style="padding: 10px;">
                <div class="u-form-group u-form-name">
                  <label for="name-f186" class="u-label">Nombre</label>
                  <input type="text" placeholder="Introduzca nombre producto" id="nombre_prod" name="nombre_prod" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="">
                </div>
                <div class="u-form-date u-form-group u-form-group-2">
                  <label for="date-111e" class="u-label">Fecha de vencimiento</label>
                  <input type="date" placeholder="MM/DD/AAAA" id="date-111e" name="fecha_vencimiento" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="">
                </div>
                <div class="u-form-group u-form-select u-form-group-3">
                  <label for="select-e610" class="u-label">Categoría del producto</label>
                  <div class="u-form-select-wrapper">
                    <select id="select-e610" name="categorias" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white">
                      <option value="Crustáceos">Crustáceos</option>
                      <option value="Moluscos">Moluscos</option>
                      <option value="Equinodermos">Equinodermos</option>
                    </select>
                    <svg class="u-caret u-caret-svg" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="16px" height="16px" viewBox="0 0 16 16" style="fill:currentColor;" xml:space="preserve"><polygon class="st0" points="8,12 2,4 14,4 "></polygon></svg>
                  </div>
                </div>
                <div class="u-form-group u-form-select u-form-group-4">
                  <label for="select-8738" class="u-label">Proveedor</label>
                  <div class="u-form-select-wrapper">
                    <select id="select-8738" name="proveedores" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white">
                      <!--
                      <option value="Proveedor1">Proveedor 1</option>
                      <option value="Proveedor2">Proveedor 2</option>
                      <option value="Proveedor3">Proveedor 3</option>
                      <option value="Proveedor4">Proveedor 4</option>
                      -->
                      {% for proveedor in proveedores %}
                        <option value="{{ proveedor }}">{{ proveedor }}</option>
                      {% endfor %}
                    </select>
                    <svg class="u-caret u-caret-svg" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="16px" height="16px" viewBox="0 0 16 16" style="fill:currentColor;" xml:space="preserve"><polygon class="st0" points="8,12 2,4 14,4 "></polygon></svg>
                  </div>
                </div>
                <!--
                <div class="u-form-group u-form-group-5">
                  <label for="text-0839" class="u-label">Precio compra</label>
                  <input type="tel" placeholder="Ingrese el precio de compra" id="text-0839" name="precio_compra" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white">
                </div>
              -->
                <div class="u-form-group u-form-group-6">
                  <label for="text-e993" class="u-label">Precio venta</label>
                  <input type="tel" placeholder="Ingrese precio de venta" id="text-e993" name="precio_venta" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white">
                </div>
                <div class="u-form-email u-form-group">
                  <label for="email-f186" class="u-label">País origen</label>
                  <input type="text" placeholder="Ingrese país de origen del producto" id="text-e993" name="pais_origen" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white">
                </div>
                <div class="u-form-group u-form-group-8">
                  <label for="text-436c" class="u-label">Cantidad</label>
                  <input type="tel" placeholder="Ingrese cantidad" id="text-436c" name="cantidad" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white">
                </div>
                <div class="u-form-group u-form-group-6">
                  <label for="text-e993" class="u-label">Descripcion</label>
                  <input type="text" placeholder="Ingrese precio de venta" id="text-e993" name="descripcion" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white">
                </div>
                <div class="u-align-right u-form-group u-form-submit">
                  <a href="#" class="u-btn u-btn-submit u-button-style">Registrar producto</a>
                  <input type="submit" value="submit" class="u-form-control-hidden">
                </div>
                <!-- <div class="u-form-send-message u-form-send-success"> Gracias! Tu mensaje ha sido enviado. </div>
                <div class="u-form-send-error u-form-send-message"> No se puede enviar su mensaje. Por favor, corrija los errores y vuelva a intentarlo. </div> -->
              </form>
            </div>
            <a href="{{ url_for('inventario') }}" class="u-btn u-button-style u-hover-palette-1-dark-1 u-palette-1-base u-btn-2">Atrás</a>
          </div>
        </div>
      </div>
